
<!DOCTYPE html>
{% load staticfiles %}
<html >
<head>
  {% load static %}
  <meta charset="UTF-8">
  <title>Login</title>
    <link rel="stylesheet" href="{% static 'login/login.css' %}"/>
  </head>


<body>
</div>
<div class='login'>
  <div class='login_title'>
    <span>Login</span>
  </div>
  <div class='login_fields'>
    <div class='login_fields__user'>
      <div class='icon'>
        <img src='http://d2nysvt2e2u12u.cloudfront.net/img/NPLwebsite17_header_mobile_accountBtn.png?v=34534534'>
      </div>
      
<form action = 'profiles' method='post'>{% csrf_token %}>
      <input placeholder='Username' type='text'>
        <div class='validation'>
          <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/tick.png'>
        </div>
      </input>
    </div>

    <div class='login_fields__password'>
      <div class='icon'>
        <img src='http://upload.wikimedia.org/wikipedia/commons/9/9e/Lock_icon.png'>
      </div>
      <input placeholder='Password' type='password'>
      <div class='validation'></div>

    </div>
    <div class='login_fields__submit'>
      <input type='submit' formmethod="post" value='Submit'>
</form>
      <div class='forgot'>
          <div class='sign'>
              <a href='signup'>Sign Up</a>
          </div>
        <a href='#'>Forgot password?</a> 
      </div>
    </div>
  </div>
  <div class='success'>
    <p>Welcome</p>
  </div>
  
</div>
<div class='authent'>
  <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/puff.svg'>
  <p>Loading</p>
</div>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>

    <script  src="{% static 'login.js' %}"></script>

</body>
</html>
